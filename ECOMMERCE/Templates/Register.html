{% extends 'Base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
<h1>SIGN UP</h1>
</center>


<form method="POST">
  {% csrf_token %}

  <div class="mb-2" >
    <label  class="form-label">USER NAME</label>
    <input type="text" class="form-control"name="u" placeholder="Enter Username">
  </div>

  <div class="mb-2">
       <label  class="form-label">FIRST NAME</label>
    <input type="text" class="form-control" name="f" placeholder="Enter First Name">
  </div>

     <div class="mb-2">
       <label  class="form-label">LAST NAME</label>
    <input type="text" class="form-control" name="l" placeholder="Enter Last Name">
  </div>

  <div class="mb-2">
       <label  class="form-label">EMAIL</label>
    <input type="email" class="form-control" name="e" placeholder="Enter Email">
  </div>

  <div class="mb-2">
       <label  class="form-label">PASSWORD</label>
    <input type="password" class="form-control" name="p" placeholder="Enter Password">
  </div>

  <div class="mb-2">
       <label  class="form-label">CONFIRM PASSWORD</label>
    <input type="password" class="form-control" name="cp" placeholder="Enter Confirm Password">
  </div>

  <div>
    <input type="submit" class="form-control">
  </div>

</form>
</div>
{% endblock %}
