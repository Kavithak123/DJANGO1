{% extends 'Base.html' %}
{% load static %}

{% block content %}
<center>
<h1>LOGIN</h1>
 </center>
<div class="container-fluid">

<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">USER NAME</label>
    <input type="text" class="form-control"name="u" placeholder="Enter Username">
  </div>

   <div class="mb-3">
       <label  class="form-label">PASSWORD</label>
    <input type="password" class="form-control" name="p" placeholder="Enter Password">
  </div>


<div>
  <input type="submit" class="form-control">
    </div>
</form>
{% if messages %}
{% for i in messages %}
<ul class="messages">
    <li>{{i}}</li>
</ul>

{% endfor %}
{% endif %}

</div>
{% endblock %}
